<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat+Alternates:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.webarchive">
    <link rel="stylesheet" href="css/newPassword.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="img/новый пароль.png" style="top: 100px;" class="register">

            <h1>Новый пароль</h1>

            <form th:action="@{/new-password}" method="post">
                <label >Почта:</label>
                <input type="email" name="email">
                <label>Пароль:</label>
                <input type="password" name="password" placeholder="Введите новый пароль">
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
<script>
      const inputPass = document.
        getElementById('forn-pass');
        const iconPass = document.
        getElementById('pass-icon');

        iconPass.addEventListener('click', () => {
            if (inputPass.getAttribute('type')
            === "password") {
                inputPass.setAttribute('type', 'text');

            } else {
                inputPass.setAttribute('type', 'password');
            }
        });
	function togglePassword() {
		var passwordField = document.getElementById("password");
		if (passwordField.type === "password") {
			passwordField.type = "text";
		} else {
			passwordField.type = "password";
		}
	}
</script>


</body>
</html>
