<body>
    <div class="container">
        <div class="login">
            <img src="img/сброс пароля.png" style="top: 100px;" class="register">
            <h1>Cброс пароля</h1>
            <h3>Введите свой адрес электронной почты.Вы получите электронное письмо со ссылкой на форму для сброса пароля</h3>
    <form th:action="@{/reset-password}" method="post">
        <label for="surname">Логин:</label>
        <input type="text" name="email" id="surname" placeholder="Введите mail или логин">

            <button  type="submit">
                continue
            </button>
    </form>
            <a th:href="@{/login}">Назад</a>
        </div>
    </div>

    <script>
        const inputPass = document.
        getElementById('forn-pass');
        const iconPass = document.
        getElementById('pass-icon');

        iconPass.addEventListener('click', () => {
            if (inputPass.getAttribute('type')
                === "password") {
                inputPass.setAttribute('type', 'text');

            } else {
                inputPass.setAttribute('type', 'password');
            }
        });
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
