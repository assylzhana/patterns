<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>Charity Name: <span th:text="${charity.charityName}"></span></p>
<p>Category: <span th:text="${charity.category}"></span></p>
<p>City: <span th:text="${charity.city}"></span></p>
<p>In Short: <span th:text="${charity.shortDescription}"></span></p>
<p>Description: <span th:text="${charity.fullDescription}"></span></p>
<p>Collected: <span th:text="${charity.collected}"></span></p>
<p>Goal: <span th:text="${charity.goal}"></span></p>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sendMoneyModal">
    Send Money
</button>

<form th:action="@{'/send-money/' + ${charity.id}}" method="post">
<div class="modal fade" id="sendMoneyModal" tabindex="-1" role="dialog" aria-labelledby="sendMoneyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendMoneyModalLabel">Send Money</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
