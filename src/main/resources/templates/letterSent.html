<body>
    <div class="container">
        <div class="login">
            <img src="img/письмо отправлено.png" class="register">
            <h1>Письмо отправлено</h1>
            <h3>Если вы не получили электронное письмо, проверьте свою папку.Тогда вам просто нужно следовать инструкциям из письма</h3>



        <a th:href="@{/new-password}">
            <input value="Продолжить">
        </a>

        </div>
    </div>


    <script>
        const inputPass = document.
        getElementById('forn-pass');
        const iconPass = document.
        getElementById('pass-icon');

        iconPass.addEventListener('click', () => {
            if (inputPass.getAttribute('type')
                === "password") {
                inputPass.setAttribute('type', 'text');

            } else {
                inputPass.setAttribute('type', 'password');
            }
        });
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
